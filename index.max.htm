<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" style="opacity: 0 !important;">
    <head>
        <title>MiX</title>
        <meta http-equiv="Content-Type" content="text/html; charset=$l:enc"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#868cff">
        <meta name="darkreader-lock">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/TmFlZW1Cb2xjaGhp/icons/180.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/TmFlZW1Cb2xjaGhp/icons/32.png">
        <link rel="icon" type="image/png" sizes="194x194" href="/TmFlZW1Cb2xjaGhp/icons/194.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/TmFlZW1Cb2xjaGhp/icons/192.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/TmFlZW1Cb2xjaGhp/icons/16.png">
        <link rel="image_src" type="image/png" sizes="256x256" href="/TmFlZW1Cb2xjaGhp/icons/256.png">
        <link rel="shortcut icon" type="image/x-icon" href="/TmFlZW1Cb2xjaGhp/icons/mix.ico">
        <style>%s</style>
        <script language="javascript" type="text/javascript">var unit=["KiB","MiB","GiB","TiB"];function readableSize(e){if(Math.abs(e)<1024)return e+"B";var t=-1;do{e/=1024,t++}while(t<unit.length-1&&Math.round(10*Math.abs(e))/10>=1024);return e.toFixed(1)+""+unit[t]}function $(e){return document.getElementById(e)}function startUpload(){var e=$("fil"),t=e.files[0];if(null!=t){var n=$("progress"),a=new XMLHttpRequest;a.upload.addEventListener("progress",(function(e){e.lengthComputable&&(n.innerHTML=readableSize(e.loaded)+"/"+readableSize(e.total))})),a.upload.addEventListener("load",(function(){n.innerHTML=""})),a.addEventListener("readystatechange",(function(t){4===this.readyState&&200===this.status&&(e.value="",window.location.reload())})),a.open("PUT",t.name),a.overrideMimeType(t.type),a.setRequestHeader("Content-Type",t.type),a.send(t)}}</script>
        <script type="text/javascript" src="/TmFlZW1Cb2xjaGhp/scripts/mix.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/TmFlZW1Cb2xjaGhp/styles/main.min.css">
        <link rel="stylesheet" type="text/css" href="/TmFlZW1Cb2xjaGhp/styles/fontasm.min.css">
        <link rel="stylesheet" type="text/css" href="/TmFlZW1Cb2xjaGhp/styles/cascadiacode.min.css">
        <link rel="stylesheet" type="text/css" href="/TmFlZW1Cb2xjaGhp/styles/radiocanada.min.css">
        <link rel="stylesheet" type="text/css" href="/TmFlZW1Cb2xjaGhp/styles/nsbengali.min.css">
    </head>
    <body>
        <h3 class="directory">%s</h3>
        <h2 class="deviceName">%s</h2><br/>
        <div id="content" style="font-size:11px">
        <div><input id="fil" name="fil" type="file" size="30" style="width:%s;margin-bottom:15px"/></div>
        <div><input type="button" class="sbtn" value="$l:upload" onclick="javascript:startUpload();"/></div>
        <div><span id="progress"></span></div>
        </div>
        <!-- Share -->
        <div style="display:%s"><a target="_blank" href="%s">$l:download</a></div>
        <br/>
        <ul>%s</ul>
        <br/>
        <script type="text/javascript" src="/TmFlZW1Cb2xjaGhp/scripts/elements.min.js"></script>
        <script type="text/javascript" src="/TmFlZW1Cb2xjaGhp/scripts/activities.min.js"></script>
        <script type="text/javascript" src="/TmFlZW1Cb2xjaGhp/scripts/listeners.min.js"></script>
    </body>
</html>
